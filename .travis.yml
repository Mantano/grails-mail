  - rm -rf target
script: ./grailsw refresh-dependencies --non-interactive
  && ./grailsw test-app --non-interactive
  && ./grailsw package-plugin --non-interactive
  && if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_REPO_SLUG == 'gpc/grails-mail' ]]; then ./grailsw publish-plugin --no-scm --allow-overwrite --non-interactive ; else echo "Not on master branch, so not publishing"; fi
